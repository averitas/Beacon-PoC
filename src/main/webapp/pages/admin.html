<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
<script src="/api/resources/js/angular.min.js"></script>
<script src="/api/resources/js/controllers.js"></script>
<script>
</script>
<link href="/api/resources/app.css" rel="stylesheet"/>
</head>
<body>
	<div data-ng-app="myApp" data-ng-controller="patientController">
		
		<table>
			<tr>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Email</td>
				<td>Address</td>
			</tr>
			
			<tr data-ng-repeat = "patient in patients">
				<td>{{patient.fname}}</td>
				<td>{{patient.lname}}</td>
				<td>{{patient.email}}</td>
				<td>{{patient.address}}</td>
			</tr>
		</table>
		
	</div>
</body>
</html>
